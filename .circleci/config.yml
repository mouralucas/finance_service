version: 2.1

executors:
  python-executor:
    docker:
      - image: cimg/python:3.10-node


orbs:
  python: circleci/python@2


jobs:
  test-service:
    executor: python-executor
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-python-packages-{{ checksum "requirements.txt" }}
            - v1-python-packages-
      - python/install-packages:
          pkg-manager: pip
      - save_cache:
          paths:
            - ~/.cache/pip
          key: v1-python-packages-{{ checksum "requirements.txt" }}
      - run:
          name: Run library tests
          command: pytest --junitxml=junit.xml || ((($? == 5)) && echo 'Did not find any tests to run.')
      - store_test_results:
          path: junit.xml


workflows:
  build-and-test:
    jobs:
      - test-service:
          filters:
            branches:
              only:
                - develop